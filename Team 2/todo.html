<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To-do List</a>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="card">
            <div class="card-body">
                <label for="todoname" class="form-label">새 To-do 추가</label>
                <input type="text" class="form-control mb-3" placeholder="To-do 입력하기"></input>
                <button type="submit" class="btn btn-primary ml-auto">추가하기</button>
            </div>
        </div>
        <div class="p-2">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" id="check1">
                        <label class="form-check-label" for="check1">
                            투두 1
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" id="check2">
                        <label class="form-check-label" for="check2">
                            투두 2
                        </label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" id="check3">
                        <label class="form-check-label" for="check3">
                            투두 3
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
